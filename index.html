<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Top Bar UI with Promo Popup + IML Logo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 3 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
  <div id="app"></div>

  <!-- jQuery + Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script>
    /* ------------------------------
       Inject CSS via JavaScript
    ------------------------------ */
    const style = document.createElement("style");
    style.textContent = `
      body {
        margin: 0;
        background: #0a0a0a;
        background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.04'/></svg>");
        background-size: 200px 200px;
        font-family: 'Segoe UI', sans-serif;
        color: #fff;
      }

      .top-bar {
        width: 100%;
        padding: 16px 12px 10px;
        background: linear-gradient(180deg, rgba(20,20,20,0.9) 0%, rgba(0,0,0,0.95) 100%);
        backdrop-filter: blur(6px);
      }

      /* ------------------------------
         PROMOTIONAL BAR
      ------------------------------ */
      .promo-banner {
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 16px;
        font-weight: 700;
        letter-spacing: 1px;
        text-transform: uppercase;
        background: linear-gradient(90deg, #e2c45a 0%, #c9a732 50%, #e2c45a 100%);
        color: #000;
        box-shadow: 0 0 12px rgba(226,196,90,0.45);
        margin-bottom: 10px;
      }

      .top-icons-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .icon-group {
        display: flex;
        align-items: center;
        gap: 18px;
      }

      .icon-btn {
        position: relative;
        width: 32px;
        height: 32px;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #111;
        border: 1px solid #333;
        cursor: pointer;
      }

      .icon-btn span {
        font-size: 18px;
      }

      .badge {
        position: absolute;
        top: -6px;
        right: -6px;
        min-width: 18px;
        height: 18px;
        padding: 0 4px;
        border-radius: 999px;
        background: #1fd35f;
        color: #000;
        font-size: 11px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* MODERN — IML LOGO */
      .center-logo {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 0 12px;
        padding: 2px 0;
      }

      .logo-circle {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: linear-gradient(145deg, #e2c45a 0%, #c9a732 100%);
        color: #000;
        font-weight: 900;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 13px;
        box-shadow:
          0 0 6px rgba(212, 178, 54, 0.35),
          inset 0 0 4px rgba(0, 0, 0, 0.4);
      }

      .logo-text {
        color: #e2c45a;
        font-size: 15px;
        font-weight: 800;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        text-shadow: 0 0 6px rgba(226, 196, 90, 0.25);
      }

      .score-row {
        display: flex;
        align-items: baseline;
        gap: 6px;
        font-weight: 700;
        justify-content: center;
      }

      .score-main {
        color: pink;
        font-size: 18px;
      }

      .score-separator {
        color: #777;
        font-size: 18px;
      }

      .score-pts {
        color: white;
        font-size: 18px;
      }

      .score-pts-label {
        margin-left: 3px;
        font-size: 13px;
        color: white;
      }

      .accordion-container {
        width: 100%;
        max-width: 420px;
        margin: 20px auto;
      }

      .panel-heading {
        background-color: #222 !important;
        color: #fff !important;
        border: none;
      }

      .panel-body {
        background-color: #111;
        color: #ccc;
      }

      .modal-content {
        background: #111;
        color: #fff;
        border: 1px solid #333;
      }

      .captcha-box {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
      }

      .redeem-btn {
        margin-top: 15px;
        width: 100%;
      }
    `;
    document.head.appendChild(style);

    /* ------------------------------
       Build UI
    ------------------------------ */
    const app = document.getElementById("app");

    /* ------------------------------
       PROMO BANNER (NEW)
    ------------------------------ */
    const promoBanner = document.createElement("div");
    promoBanner.className = "promo-banner";
    promoBanner.textContent = "We're Opening Soon!";
    app.appendChild(promoBanner);

    /* ------------------------------
       TOP BAR
    ------------------------------ */
    const topBar = document.createElement("div");
    topBar.className = "top-bar";

    const iconsRow = document.createElement("div");
    iconsRow.className = "top-icons-row";

    const leftIcons = document.createElement("div");
    leftIcons.className = "icon-group";

    const menuBtn = document.createElement("div");
    menuBtn.className = "icon-btn";
    menuBtn.setAttribute("data-toggle", "collapse");
    menuBtn.setAttribute("data-target", "#accordionMenu");
    menuBtn.innerHTML = `
      <span style="
        display:block;
        width:16px;
        height:2px;
        background:#fff;
        box-shadow:0 6px 0 #fff, 0 -6px 0 #fff;
      "></span>
    `;

    const promoBtn = document.createElement("div");
    promoBtn.className = "icon-btn";
    promoBtn.setAttribute("data-toggle", "modal");
    promoBtn.setAttribute("data-target", "#promoModal");
    promoBtn.innerHTML = `<span>✪</span>`;

    leftIcons.appendChild(menuBtn);
    leftIcons.appendChild(promoBtn);

    const centerLogo = document.createElement("div");
    centerLogo.className = "center-logo";
    centerLogo.innerHTML = `
      <div class="logo-circle">☆</div>
      <span class="logo-text">IML</span>
    `;

    const rightIcons = document.createElement("div");
    rightIcons.className = "icon-group";

    const megaphoneBtn = document.createElement("div");
    megaphoneBtn.className = "icon-btn";
    megaphoneBtn.innerHTML = `<span>⚠</span>`;
    const badge0 = document.createElement("div");
    badge0.className = "badge";
    badge0.textContent = "0";
    megaphoneBtn.appendChild(badge0);

    const chatBtn = document.createElement("div");
    chatBtn.className = "icon-btn";
    chatBtn.innerHTML = `<span>⌘</span>`;
    const badge10 = document.createElement("div");
    badge10.className = "badge";
    badge10.textContent = "10";
    chatBtn.appendChild(badge10);

    rightIcons.appendChild(megaphoneBtn);
    rightIcons.appendChild(chatBtn);

    iconsRow.appendChild(leftIcons);
    iconsRow.appendChild(centerLogo);
    iconsRow.appendChild(rightIcons);

    const scoreRow = document.createElement("div");
    scoreRow.className = "score-row";
    scoreRow.innerHTML = `
      <span class="score-main">18.89</span>
      <span class="score-separator">|</span>
      <span class="score-pts">5.01</span>
      <span class="score-pts-label">PTS</span>
    `;

    topBar.appendChild(iconsRow);
    topBar.appendChild(scoreRow);
    app.appendChild(topBar);

    /* ------------------------------
       Accordion Menu
    ------------------------------ */
    const accordion = document.createElement("div");
    accordion.className = "accordion-container";

    accordion.innerHTML = `
      <div id="accordionMenu" class="panel-group collapse">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse1">Menu Option 1</a>
            </h4>
          </div>
          <div id="collapse1" class="panel-collapse collapse">
            <div class="panel-body">Details for option 1</div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">
              <a data-toggle="collapse" href="#collapse2">Menu Option 2</a>
            </h4>
          </div>
          <div id="collapse2" class="panel-collapse collapse">
            <div class="panel-body">Details for option 2</div>
          </div>
        </div>
      </div>
    `;

    app.appendChild(accordion);

    /* ------------------------------
       Promo Modal Popup
    ------------------------------ */
    const promoModal = document.createElement("div");
    promoModal.innerHTML = `
      <div id="promoModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Redeem Code Here</h4>
            </div>

            <div class="modal-body">
              <input id="promoInput" type="text" class="form-control" placeholder="Enter promo code">

              <div class="captcha-box">
                <input type="checkbox" id="captchaCheck">
                <label for="captchaCheck">I'm not a robot</label>
              </div>

              <button id="redeemBtn" class="btn btn-success redeem-btn" disabled>Redeem</button>
            </div>

          </div>

        </div>
      </div>
    `;

    app.appendChild(promoModal);

    /* ------------------------------
       CAPTCHA Logic
    ------------------------------ */
    $(document).on("change", "#captchaCheck", function () {
      $("#redeemBtn").prop("disabled", !this.checked);
    });
  </script>
</body>
</html>
