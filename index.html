<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>IML Terminal</title>

<style>
html,body{
  margin:0;height:100%;
  background:#1a1a1a;
  font-family:Tahoma;
  color:#fff;
}
#device{
  width:480px;height:800px;
  margin:auto;
  background:linear-gradient(#3c3c3c,#0f0f0f);
  border:3px solid #777;
}
#header{
  height:70px;
  background:linear-gradient(#666,#222);
  display:flex;
  align-items:center;
  padding:10px;
}
#icon{
  width:40px;height:40px;
  background:linear-gradient(#0ff,#046);
  border-radius:6px;
  margin-right:10px;
}
#title{font-size:28px;font-weight:bold;}
#content{padding:20px;}
input,button{
  width:100%;
  padding:10px;
  font-size:18px;
  margin-top:10px;
}
input{
  background:#000;color:#0f0;
  border:2px inset #555;
}
button{
  background:linear-gradient(#4caf50,#2e7d32);
  border:none;color:#fff;
}
.panel{
  margin-top:15px;
  padding:10px;
  background:#000;
  border:2px inset #555;
}
.hidden{display:none;}
</style>
</head>

<body>

<div id="device">
  <div id="header">
    <div id="icon"></div>
    <div id="title">IML</div>
  </div>

  <div id="content">

    <div id="loginBox">
      <input id="uid" placeholder="UserID">
      <input id="pid" placeholder="PassID" type="password">
      <button onclick="login()">LOGIN</button>
    </div>

    <div id="infoBox" class="panel hidden">
      Status: <span id="status"></span><br>
      PTS: <span id="pts"></span><br>
      Reversal Rate: <span id="rate">0%</span>
    </div>

    <div id="quizBox" class="panel hidden">
      <div id="question"></div>
      <input id="answer" placeholder="Your answer">
      <button onclick="submitQuiz()">SUBMIT</button>
    </div>

  </div>
</div>

<script>
const CSV_URL =
"https://docs.google.com/spreadsheets/d/1ACxwDbnT2mpbwmIzTy_Df8Ev48wHCODFs-rukSVeBro/export?format=csv";

const POST_URL =
"https://script.google.com/macros/s/AKfycbwC-ZLvf0u5sC50xSFJlt0hZqO3jN7MCCNtX3ewuA0QynuG6Ld-qsk54DLBvmLqtKlk/exec";

const uidEl = document.getElementById("uid");
const pidEl = document.getElementById("pid");
const statusEl = document.getElementById("status");
const ptsEl = document.getElementById("pts");
const rateEl = document.getElementById("rate");
const questionEl = document.getElementById("question");
const answerEl = document.getElementById("answer");

const loginBox = document.getElementById("loginBox");
const infoBox = document.getElementById("infoBox");
const quizBox = document.getElementById("quizBox");

document.getElementById("loginBtn").onclick = login;
document.getElementById("submitBtn").onclick = submitQuiz;

let currentUser = null;
let correctAnswer = "";
let reversalRate = 0;

function parseCSV(text){
  return text.trim().split(/\r?\n/).map(r =>
    r.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
     .map(v => v.replace(/^"|"$/g,""))
  );
}

async function login(){
  const res = await fetch(CSV_URL);
  const text = await res.text();
  const rows = parseCSV(text);
  rows.shift();

  currentUser = rows.find(r =>
    r[0] === uidEl.value.trim() &&
    r[1] === pidEl.value.trim()
  );

  if(!currentUser){
    alert("LOGIN FAILED");
    return;
  }

  statusEl.textContent = currentUser[2];
  ptsEl.textContent = currentUser[3];
  reversalRate = Number(currentUser[4]) || 0;
  rateEl.textContent = reversalRate + "%";

  if(currentUser[2] === "BLOCKED"){
    alert("ACCOUNT BLOCKED");
    return;
  }

  questionEl.textContent = currentUser[5];
  correctAnswer = currentUser[6];

  loginBox.classList.add("hidden");
  infoBox.classList.remove("hidden");
  quizBox.classList.remove("hidden");
}

async function submitQuiz(){
  let deltaReversal = 0;
  let deltaPts = 1;

  if(answerEl.value.trim() !== correctAnswer){
    deltaReversal = 1;
  }

  const res = await fetch(POST_URL,{
    method:"POST",
    body:JSON.stringify({
      uid: currentUser[0],
      reversal: deltaReversal,
      pts: deltaPts
    })
  });

  const json = await res.json();

  statusEl.textContent = json.status;
  ptsEl.textContent = json.pts;
  rateEl.textContent = json.reversal + "%";

  if(json.status === "BLOCKED"){
    alert("You have been BLOCKED (Reversal > 10%)");
    quizBox.classList.add("hidden");
    return;
  }

  quizBox.classList.add("hidden");
  questionEl.textContent = "No active quiz";
  alert("Quiz completed");
}
</script>


</body>
</html>
