<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IML CE Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== GLOBAL STYLES ===== */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --dark-sky-blue: #2c3e50;
            --sky-blue: #3498db;
            --light-sky-blue: #5dade2;
            --lighter-sky-blue: #aed6f1;
            --accent-blue: #2980b9;
            --dark-bg: #1a2530;
            --panel-bg: #2c3e50;
            --panel-border: #34495e;
            --text-light: #ecf0f1;
            --text-muted: #bdc3c7;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --card-bg: #34495e;
            --progress-bg: #2c3e50;
            --progress-fill: #3498db;
            --input-bg: #34495e;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-sky-blue) 100%);
            color: var(--text-light);
        }

        body {
            touch-action: pan-y;
        }

        /* ===== TERMINAL CONTAINER ===== */
        #ce {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--dark-sky-blue) 100%);
            overflow: hidden;
        }

        /* ===== HEADER ===== */
        #top {
            height: 60px;
            background: linear-gradient(to right, var(--dark-sky-blue), var(--accent-blue));
            color: var(--text-light);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-weight: 600;
            box-shadow: 0 4px 12px var(--shadow);
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .logo i {
            color: var(--light-sky-blue);
        }

        .status-badge {
            background: rgba(46, 204, 113, 0.2);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid rgba(46, 204, 113, 0.4);
        }

        .status-badge i {
            color: var(--success);
        }

        /* ===== CONTENT AREA ===== */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* ===== PANELS ===== */
        .panel {
            background: var(--panel-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 16px var(--shadow);
            border: 1px solid var(--panel-border);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .panel:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--panel-border);
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--light-sky-blue);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .panel-title i {
            font-size: 1.1rem;
        }

        /* ===== DASHBOARD ===== */
        #dash {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .tile {
            background: linear-gradient(145deg, var(--card-bg), var(--panel-bg));
            border-radius: 10px;
            padding: 18px 12px;
            text-align: center;
            border: 1px solid var(--panel-border);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }

        .tile:hover {
            transform: translateY(-5px);
        }

        .tile span {
            font-size: 0.85rem;
            color: var(--text-muted);
            display: block;
            margin-bottom: 8px;
        }

        .tile b {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--light-sky-blue);
            display: block;
        }

        /* ===== PROGRESS BAR ===== */
        .progress-container {
            margin-top: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        #barWrap {
            height: 16px;
            background: var(--progress-bg);
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid var(--panel-border);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        #bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--sky-blue), var(--light-sky-blue));
            border-radius: 10px;
            transition: width 1s ease-in-out;
        }

        /* ===== INPUTS ===== */
        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            font-size: 1rem;
            border: 1px solid var(--panel-border);
            background: var(--input-bg);
            color: var(--text-light);
            border-radius: 8px;
            transition: border 0.3s, box-shadow 0.3s;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--sky-blue);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        input::placeholder {
            color: var(--text-muted);
        }

        /* ===== BUTTONS ===== */
        .btn {
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, var(--sky-blue), var(--accent-blue));
            color: white;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, var(--light-sky-blue), var(--sky-blue));
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(52, 152, 219, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid var(--panel-border);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
        }

        .btn-logout {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            padding: 8px 16px;
            font-size: 0.9rem;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .btn-logout:hover {
            background: linear-gradient(to right, #ff6b6b, #e74c3c);
        }

        /* ===== QUIZ ===== */
        #question {
            background: var(--card-bg);
            border-left: 4px solid var(--sky-blue);
            padding: 18px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        /* ===== REWARDS ===== */
        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            border: 2px solid var(--panel-border);
            border-radius: 10px;
            padding: 18px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .card:hover {
            border-color: var(--light-sky-blue);
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .card.active {
            border-color: var(--sky-blue);
            background: linear-gradient(145deg, var(--panel-bg), var(--card-bg));
            box-shadow: 0 8px 20px rgba(52, 152, 219, 0.3);
            position: relative;
        }

        .card.active::after {
            content: "✓";
            position: absolute;
            top: -10px;
            right: -10px;
            background: var(--success);
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .card img {
            max-height: 48px;
            margin-bottom: 12px;
            border-radius: 8px;
        }

        .card b {
            display: block;
            margin-bottom: 6px;
            color: var(--text-light);
        }

        .card .points {
            color: var(--light-sky-blue);
            font-weight: 600;
            font-size: 1.1rem;
        }

        /* ===== LOCK SCREEN ===== */
        #lock {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #000 0%, #2c3e50 100%);
            color: var(--danger);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            z-index: 9999;
            flex-direction: column;
            text-align: center;
        }

        .lock-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        /* ===== UTILITY CLASSES ===== */
        .hidden {
            display: none !important;
        }

        .flex {
            display: flex;
        }

        .flex-col {
            flex-direction: column;
        }

        .items-center {
            align-items: center;
        }

        .justify-between {
            justify-content: space-between;
        }

        .gap-10 {
            gap: 10px;
        }

        .mb-10 {
            margin-bottom: 10px;
        }

        .mb-20 {
            margin-bottom: 20px;
        }

        .mt-20 {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        /* ===== SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--sky-blue);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--light-sky-blue);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 768px) {
            #dash {
                grid-template-columns: repeat(2, 1fr);
            }
            
            #cards {
                grid-template-columns: repeat(2, 1fr);
            }
            
            #top {
                padding: 0 15px;
            }
            
            .logo-text {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            #dash {
                grid-template-columns: 1fr;
            }
            
            #cards {
                grid-template-columns: 1fr;
            }
            
            #content {
                padding: 15px;
            }
            
            .panel {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Security Lock Screen -->
    <div id="lock">
        <div class="lock-icon"><i class="fas fa-lock"></i></div>
        <div>SECURITY LOCKED</div>
        <div style="font-size: 1rem; margin-top: 20px; color: var(--text-muted);">
            Terminal access has been restricted due to security violation
        </div>
    </div>

    <!-- Main Terminal -->
    <div id="ce">
        <!-- Header with Logout -->
        <div id="top">
            <div class="logo">
                <i class="fas fa-terminal"></i>
                <span class="logo-text">IML TERMINAL</span>
            </div>
            <div class="status-badge hidden" id="statusBadge">
                <i class="fas fa-shield-alt"></i>
                <span>SECURE</span>
            </div>
            <button class="btn btn-logout hidden" id="logoutBtn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <span>LOGOUT</span>
            </button>
        </div>

        <!-- Content Area -->
        <div id="content">
            <!-- Login Panel -->
            <div class="panel" id="loginBox">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-user-lock"></i>
                        <span>Terminal Access</span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-label" for="uid"><i class="fas fa-user"></i> User ID</label>
                    <input id="uid" placeholder="Enter your user ID">
                </div>
                <div class="input-group">
                    <label class="input-label" for="pid"><i class="fas fa-key"></i> Pass ID</label>
                    <input id="pid" type="password" placeholder="Enter your password">
                </div>
                <button class="btn btn-primary" onclick="login()">
                    <i class="fas fa-unlock"></i>
                    <span>LOGIN TO TERMINAL</span>
                </button>
            </div>

            <!-- Dashboard Panel -->
            <div class="panel hidden" id="dashBox">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-tachometer-alt"></i>
                        <span>Dashboard</span>
                    </div>
                    <div class="text-muted">
                        <i class="fas fa-sync-alt" style="cursor: pointer;" onclick="refreshDashboard()"></i>
                    </div>
                </div>
                <div id="dash">
                    <div class="tile">
                        <span><i class="fas fa-user-circle"></i> Status</span>
                        <b id="st">—</b>
                    </div>
                    <div class="tile">
                        <span><i class="fas fa-star"></i> PTS</span>
                        <b id="pt">0</b>
                    </div>
                    <div class="tile">
                        <span><i class="fas fa-chart-line"></i> REV%</span>
                        <b id="rv">0</b>
                    </div>
                </div>
                <div class="progress-container">
                    <div class="progress-label">
                        <span>Performance Meter</span>
                        <span id="progressPercent">0%</span>
                    </div>
                    <div id="barWrap">
                        <div id="bar"></div>
                    </div>
                </div>
            </div>

            <!-- Quiz Panel -->
            <div class="panel hidden" id="quizBox">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-question-circle"></i>
                        <span>Security Quiz</span>
                    </div>
                </div>
                <div id="question"></div>
                <div class="input-group">
                    <label class="input-label" for="answer"><i class="fas fa-pencil-alt"></i> Your Answer</label>
                    <input id="answer" placeholder="Enter your answer">
                </div>
                <button class="btn btn-primary" onclick="submitQuiz()">
                    <i class="fas fa-paper-plane"></i>
                    <span>SUBMIT ANSWER</span>
                </button>
            </div>

            <!-- Rewards Panel -->
            <div class="panel hidden" id="cashoutBox">
                <div class="panel-header">
                    <div class="panel-title">
                        <i class="fas fa-gift"></i>
                        <span>Rewards Redemption</span>
                    </div>
                </div>
                <div class="mb-20 text-center">
                    <p>Select a reward below and click redeem to claim it.</p>
                </div>
                <div id="cards"></div>
                <button class="btn btn-primary" onclick="redeem()">
                    <i class="fas fa-check-circle"></i>
                    <span>REDEEM SELECTED REWARD</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== CONFIG =====
        const URL = "https://script.google.com/macros/s/AKfycbwC-ZLvf0u5sC50xSFJlt0hZqO3jN7MCCNtX3ewuA0QynuG6Ld-qsk54DLBvmLqtKlk/exec";
        let user = null, answerKey = "", selectedReward = null;

        // ===== SECURITY =====
        setInterval(() => {
            // Check for dev tools or window resizing
            if (window.outerWidth - window.innerWidth > 160 || window.outerHeight - window.innerHeight > 160) {
                document.getElementById("lock").style.display = "flex";
                document.getElementById("ce").style.display = "none";
            }
        }, 500);

        // ===== SESSION MANAGEMENT =====
        function saveSession() {
            localStorage.iml = JSON.stringify({ user, answerKey });
        }

        function restoreSession() {
            if (localStorage.iml) {
                try {
                    const session = JSON.parse(localStorage.iml);
                    user = session.user;
                    answerKey = session.answerKey;
                    if (user) {
                        showUI();
                    }
                } catch (e) {
                    console.error("Session restore error:", e);
                    localStorage.removeItem("iml");
                }
            }
        }

        function clearSession() {
            user = null;
            answerKey = "";
            selectedReward = null;
            localStorage.removeItem("iml");
        }

        // ===== LOGIN =====
        async function login() {
            const uid = document.getElementById("uid").value.trim();
            const pid = document.getElementById("pid").value.trim();
            
            if (!uid || !pid) {
                alert("Please enter both User ID and Pass ID");
                return;
            }

            try {
                const response = await fetch(URL);
                const data = await response.text();
                const rows = data.trim().split("\n").slice(1).map(x => x.split(","));
                
                user = rows.find(x => x[0] === uid && x[1] === pid);
                
                if (!user) {
                    alert("Invalid credentials. Access denied.");
                    return;
                }
                
                if (user[2] === "BLOCKED") {
                    alert("Account blocked. Please contact administrator.");
                    return;
                }

                answerKey = user[6] || "";
                showUI();
                saveSession();
                loadRewards();
            } catch (error) {
                console.error("Login error:", error);
                alert("Network error. Please try again.");
            }
        }

        // ===== LOGOUT =====
        function logout() {
            if (confirm("Are you sure you want to logout?")) {
                clearSession();
                resetUI();
                document.getElementById("logoutBtn").classList.add("hidden");
                document.getElementById("statusBadge").classList.add("hidden");
            }
        }

        // ===== UI FUNCTIONS =====
        function showUI() {
            // Hide login, show other panels
            document.getElementById("loginBox").classList.add("hidden");
            document.getElementById("dashBox").classList.remove("hidden");
            document.getElementById("logoutBtn").classList.remove("hidden");
            document.getElementById("statusBadge").classList.remove("hidden");
            
            // Update dashboard
            document.getElementById("st").textContent = user[2] || "—";
            document.getElementById("pt").textContent = user[3] || "0";
            document.getElementById("rv").textContent = user[4] || "0";
            
            // Calculate and update progress bar
            const reversal = parseFloat(user[4]) || 0;
            const progress = (20 - (reversal % 1) * 20) * 5;
            document.getElementById("bar").style.width = `${progress}%`;
            document.getElementById("progressPercent").textContent = `${Math.round(progress)}%`;
            
            // Show quiz if answer key exists
            if (answerKey) {
                document.getElementById("quizBox").classList.remove("hidden");
                document.getElementById("question").textContent = user[5] || "";
            }
        }

        function resetUI() {
            // Show login, hide other panels
            document.getElementById("loginBox").classList.remove("hidden");
            document.getElementById("dashBox").classList.add("hidden");
            document.getElementById("quizBox").classList.add("hidden");
            document.getElementById("cashoutBox").classList.add("hidden");
            
            // Clear inputs
            document.getElementById("uid").value = "";
            document.getElementById("pid").value = "";
            document.getElementById("answer").value = "";
            
            // Reset dashboard
            document.getElementById("st").textContent = "—";
            document.getElementById("pt").textContent = "0";
            document.getElementById("rv").textContent = "0";
            document.getElementById("bar").style.width = "0%";
            document.getElementById("progressPercent").textContent = "0%";
            
            // Clear rewards
            document.getElementById("cards").innerHTML = "";
            selectedReward = null;
        }

        function refreshDashboard() {
            if (user) {
                // Simulate a refresh by recalculating progress
                const reversal = parseFloat(user[4]) || 0;
                const progress = (20 - (reversal % 1) * 20) * 5;
                document.getElementById("bar").style.width = `${progress}%`;
                document.getElementById("progressPercent").textContent = `${Math.round(progress)}%`;
                
                // Add a visual feedback
                const refreshIcon = document.querySelector(".fa-sync-alt");
                refreshIcon.style.transform = "rotate(360deg)";
                refreshIcon.style.transition = "transform 0.5s";
                
                setTimeout(() => {
                    refreshIcon.style.transform = "rotate(0deg)";
                }, 500);
            }
        }

        // ===== QUIZ =====
        async function submitQuiz() {
            const answer = document.getElementById("answer").value.trim();
            
            if (!answer) {
                alert("Please enter an answer");
                return;
            }

            const isCorrect = answer === answerKey ? 1 : 0;
            
            try {
                const response = await fetch(URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `uid=${user[0]}&correct=${isCorrect}`
                });
                
                const result = await response.json();
                
                // Update points and reversal
                document.getElementById("pt").textContent = result.pts || user[3];
                document.getElementById("rv").textContent = result.reversal || user[4];
                
                // Hide quiz box
                document.getElementById("quizBox").classList.add("hidden");
                document.getElementById("answer").value = "";
                
                // Update user data
                user[3] = result.pts || user[3];
                user[4] = result.reversal || user[4];
                
                // Clear answer key and save session
                answerKey = "";
                saveSession();
                
                // Show success message
                alert(isCorrect ? "Correct answer! Points updated." : "Incorrect answer. Better luck next time.");
            } catch (error) {
                console.error("Quiz submission error:", error);
                alert("Failed to submit answer. Please try again.");
            }
        }

        // ===== REWARDS =====
        async function loadRewards() {
            try {
                const response = await fetch(URL + "?rewards=1");
                const data = await response.text();
                const rows = data.trim().split("\n").slice(1).map(x => x.split(","));
                
                const cardsContainer = document.getElementById("cards");
                cardsContainer.innerHTML = "";
                
                rows.forEach((reward, index) => {
                    const card = document.createElement("div");
                    card.className = "card";
                    card.innerHTML = `
                        <img src="${reward[0] || 'https://via.placeholder.com/100x60/34495e/5dade2?text=Reward'}" alt="${reward[1]}">
                        <b>${reward[1] || "Reward"}</b>
                        <div class="points">${reward[2] || "0"} pts</div>
                    `;
                    
                    card.onclick = () => {
                        document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));
                        card.classList.add("active");
                        selectedReward = index;
                    };
                    
                    cardsContainer.appendChild(card);
                });
                
                document.getElementById("cashoutBox").classList.remove("hidden");
            } catch (error) {
                console.error("Load rewards error:", error);
                // Show placeholder rewards if fetch fails
                const cardsContainer = document.getElementById("cards");
                cardsContainer.innerHTML = `
                    <div class="card" onclick="selectReward(0)">
                        <img src="https://via.placeholder.com/100x60/34495e/5dade2?text=Gift+Card" alt="Gift Card">
                        <b>Gift Card</b>
                        <div class="points">1000 pts</div>
                    </div>
                    <div class="card" onclick="selectReward(1)">
                        <img src="https://via.placeholder.com/100x60/34495e/5dade2?text=Premium" alt="Premium">
                        <b>Premium Access</b>
                        <div class="points">2500 pts</div>
                    </div>
                `;
                
                document.querySelectorAll(".card").forEach((card, index) => {
                    card.onclick = () => {
                        document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));
                        card.classList.add("active");
                        selectedReward = index;
                    };
                });
                
                document.getElementById("cashoutBox").classList.remove("hidden");
            }
        }

        // ===== REDEEM =====
        async function redeem() {
            if (selectedReward === null) {
                alert("Please select a reward first");
                return;
            }

            try {
                const response = await fetch(URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `uid=${user[0]}&reward=${selectedReward}`
                });
                
                const result = await response.json();
                
                if (result.status === "OK") {
                    alert("Redemption request sent successfully!");
                    // Reset selection
                    document.querySelectorAll(".card").forEach(c => c.classList.remove("active"));
                    selectedReward = null;
                } else {
                    alert("Redemption failed: " + (result.message || "Unknown error"));
                }
            } catch (error) {
                console.error("Redeem error:", error);
                alert("Failed to redeem reward. Please try again.");
            }
        }

        // ===== INITIALIZATION =====
        document.addEventListener("DOMContentLoaded", function() {
            restoreSession();
            
            // Add enter key support for login
            document.getElementById("pid").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    login();
                }
            });
            
            // Add enter key support for quiz answer
            document.getElementById("answer").addEventListener("keypress", function(e) {
                if (e.key === "Enter") {
                    submitQuiz();
                }
            });
        });
    </script>
</body>
</html>
